<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		
		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">

			<a-assets>
				<a-asset-item id="chained" src="./assets/hovercar.glb"></a-asset-item>
			</a-assets>

			<a-marker id="custom-1" type= "pattern" url="./assets/markers/pattern-robot.patt">
				<a-entity id="chained-gltf" position="0.5 0.5 0" scale="0.5 0.5 0.5" gltf-model="#chained"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>
	</body>
</html>
