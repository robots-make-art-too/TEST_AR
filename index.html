<html>
  <head>
     <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- <script src="aframe-ar.js"></script> use this (v1.6) if this demo ever breaks-->
  </head>
  <body>
    <a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>
    <a-scene >
    
        <!-- Using the asset management system. -->
      <a-assets>
          <video id="alpha" autoplay loop="true" src="assets/yoloyoda.webm"></video>
      </a-assets>

<!--       <a-marker-camera preset='hiro'>
        <a-video id = "vid"  rotation =  "-62.584 -3.936 4.509"  scale="5 5 1" src="#alpha">
          <video scale= "20 20 1" src="#source"></video>
        </a-video>
      </a-marker-camera> -->

          <a-video id="vid" gps-entity-place="longitude: -78; latitude: 43;"
                   rotation="-62.584 -3.936 4.509" scale="5 5 1" position="0 3 -5"
                   src="#alpha">
            <video scale="20 20 1" src="#id"></video>
          </a-video>
      
      <!-- <a-camera gps-camera rotation-reader></a-camera> -->
	<a-camera camera="fov: 35; far: 10000;" gps-camera="simulateLatitude: 43; simulateLongitude: -78; gpsMinDistance: 2;" position="0 3 0" rotation-reader></a-camera>
 
      
    </a-scene>
  </body>
  
  <script>
    
    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
        hideOrShow("playButton");

      });
      aVideoAsset.setAttribute('loop', 'false');
      hideOrShow('playButton');
    }
    function hideOrShow(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
 
  </script>
</html>
