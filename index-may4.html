<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<script src="https://unpkg.com/tone"></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		<a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>

		<a-scene
			arjs="sourceType: webcam; debugUIEnabled: false;"
			embedded
			renderer="logarithmicDepthBuffer: true;"
			vr-mode-ui="enabled: false"
			id="scene">

			<!-- Using the asset management system. -->
			<a-assets>
				<video id="alpha" autoplay loop="true" src="https://robots-make-art-too.github.io/TEST_AR/assets/yoloyoda.webm"></video>
			</a-assets>

			<a-marker-camera preset='hiro'>
				<a-video
					 id="vid" src="#alpha"
					 rotation="-62.584 -3.936 4.509" scale="5 5 1">
					
					<video scale= "20 20 1" src="#source"></video>
				</a-video>
			</a-marker-camera>

		</a-scene>
	</body>

	<script>
		const player = new Tone.Player("https://robots-make-art-too.github.io/TEST_AR/assets/yoloyoda.mp3").toDestination();
		// play as soon as the buffer is loaded
		player.autostart = true;

		function play(id){
			var aVideoAsset = document.querySelector('#' + id);
			aVideoAsset.play().catch(function (error) {
				aVideoAsset.pause();
				hideOrShow("playButton");
			});
			aVideoAsset.setAttribute('loop', 'false');
			hideOrShow('playButton');
		}
		
		function hideOrShow(id) {
			var x = document.getElementById(id);
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
	</script>
</html>
