	<body style="margin: 0; overflow: hidden;">

<!-- 		<div class="centered instructions"></div> -->

		<a-scene
			vr-mode-ui="enabled: false"
			arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
			renderer="antialias: true; alpha: true">

			<a-assets>
				<a-asset-item id="test" src="./assets/car/hovercar.gltf"/>
			</a-assets>
			
			<a-entity gltf-model="#test" 
				  rotation="0 180 0" scale="0.15 0.15 0.15"
				  gps-entity-place="longitude: -78; latitude: 43;" 
				  animation-mixer="loop: repeat"/>      
      
			<!-- <a-camera gps-camera rotation-reader></a-camera> -->
			<a-camera gps-camera="simulateLatitude: 43; simulateLongitude: -78; gpsMinDistance: 2;" position="0 3 0" rotation-reader></a-camera>

		</a-scene>
